<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"
                        text="regresar" 
                        color="primary"
                        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title><img src="assets/image/logoduocuc.png/" alt="logoSuperior" width="200vh" height="auto"></ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar >   Menu  
      </ion-toolbar>
    </ion-header>
  
   <ion-content class="ion-padding" >Elija una opcion
      <ion-list>
        <ion-menu-toggle>  
          <ion-item   >HOME
            <ion-icon slot="start" name="home" routerLink="/home"  routerLinkActive="active"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
          
        <ion-menu-toggle>  
          <ion-item   >Escaner QR
            <ion-icon slot="start" name="qr-scanner" routerLink="/scan-qr"  routerLinkActive="active"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        
  
  
      <ion-menu-toggle>
        <ion-item > Registro asistencia
          <ion-icon routerLink="/asistencia" slot="start" name="calendar-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle>
        <ion-item>Ayuda
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      
  
      </ion-list>
    </ion-content>
  </ion-menu>




  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title slot="start"> 
          <p   class="ion-text-center" style="font-size: medium;"><strong>Bienvenido:</strong> {{ var_username }} </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen="true" class="ion-padding"> 
      <div class="logo-container">
        <img src="assets/image/alumno.png" alt="img alumno">
        
      </div>
      
    </ion-content>
    <ion-content>
      <ion-tabs>
          <ion-tab-bar slot="buttom">
    
            <ion-tab-button routerLink="/home" routerLinkActive="active">
              <ion-icon name="home"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-tab-button>
    
            <ion-tab-button routerLink="/scan-qr">
              <ion-icon name="qr-scanner"></ion-icon>
              <ion-label>Escaner Qr</ion-label>
            </ion-tab-button>
    
            <ion-tab-button routerLink="/asistencia">
              <ion-icon name="calendar-outline"></ion-icon>
              <ion-label>Ver asistencia</ion-label>
            </ion-tab-button>
    
    
    
          </ion-tab-bar>
      </ion-tabs>
      
    </ion-content>
  </div>
